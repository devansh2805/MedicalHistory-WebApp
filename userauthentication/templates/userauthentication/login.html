{% extends "userauthentication/base.html" %}
{% block content %}
<br>
<br>
<br>
{% for message in messages %}
    <div class="alert center-block">
        <strong>{{ message }}</strong>
    </div>
{% endfor %}
<div class="registerCard">
    <h1 style="text-align: center;">User Login</h1>
    <form method="post" action="">
        {% csrf_token %}
        <div class="form-group userform">
            <label for="login-username">Username</label>
            <input type="text" id="login-username" name="username" class="form-control">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="password" class="form-control">
            <input value="Login" type="submit" class="btn btn-primary submitbutton" name="userCreation">
        </div>
        <p style="text-align: center;">New User? <a href="{% url 'register' %}">Register</a></p>
    </form>    
</div>
{% endblock %}
